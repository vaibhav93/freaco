<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle">New Push Offer</h1>
			<span class="mainDescription">Call back your customers now !</span>
		</div>
		<div class="col-sm-4">
			<a ui-sref="app.table.pushoffers" class="btn btn-wide btn-success pull-right">Go back</a>
		</div>
	</div>
</section>
<div ng-controller="newPOCtrl" class="container-fluid container-fullw bg-white">
	<div class="panel panel-white" id="panel1">
		<div class="panel-heading">
			<h4 class="panel-title text-primary" style="text-transform:uppercase"><span class="text-orange">Step 1.</span> Choose Offer Template</h4>
			<ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
		</div>
		<div collapse="panel1" ng-init="panel1=false" class="panel-wrapper">
			<div class="panel-body">
				<div class="container-fluid">
					<div class="row">
						<a ng-click="setTemplate('cbCustomer')">
							<div class="col-xs-12 col-md-4 col-lg-3 text-center">
								<div class="custom-box" ng-class="setBackground('cbCustomer')">
									<div class="padding-top-5">
										<p>
											<i class="fa fa-angellist"></i>
										</p>
										<p class="text-uppercase">
											Call back customers
										</p>
									</div>	
								</div>						
							</div>
						</a>
						<a ng-click="setTemplate('birthday')">
							<div class="col-xs-12 col-md-4 col-lg-3 text-center">
								<div class="custom-box" ng-class="setBackground('birthday')">
									<div class="padding-top-5">
										<p>
											<i class="fa fa-birthday-cake"></i>
										</p>
										<p class="text-uppercase">
											Birthday offers
										</p>
									</div>	
								</div>						
							</div>
						</a>
						<a ng-click="setTemplate('festive')">
							<div class="col-xs-12 col-md-4 col-lg-3 text-center">
								<div class="custom-box" ng-class="setBackground('festive')">
									<div class="padding-top-5">
										<p>
											<i class="fa fa-birthday-cake"></i>
										</p>
										<p class="text-uppercase">
											Festive Occasion
										</p>
									</div>	
								</div>						
							</div>
						</a>
						<a ng-click="setTemplate('weekend')">
							<div class="col-xs-12 col-md-4 col-lg-3 text-center">
								<div class="custom-box" ng-class="setBackground('weekend')">
									<div class="padding-top-5">
										<p>
											<i class="fa fa-birthday-cake"></i>
										</p>
										<p class="text-uppercase">
											Weekend offer
										</p>
									</div>	
								</div>						
							</div>
						</a>
						<a ng-click="setTemplate('popup')">
							<div class="col-xs-12 col-md-4 col-lg-3 text-center padding-top-15">
								<div class="custom-box" ng-class="setBackground('popup')">
									<div class="padding-top-5">
										<p>
											<i class="fa fa-birthday-cake"></i>
										</p>
										<p class="text-uppercase">
											Create custom offer
										</p>
									</div>	
								</div>						
							</div>
						</a>
					</div>
					<!-- select festive occastion -->
					<div class="row padding-top-50" ng-show="currentTemplate =='festive'">
						<div class="col-md-12 col-lg-6">
							<form class="form form-horizontal">
								<label class="col-xs-4 control-label text-left" for="festivalSelect"> Select festival occasion: </label>
								<div class="col-xs-8">
									<select id="festivalSelect" ng-model="currentFestival" class="form-control">
										<option ng-repeat="festival in festivals" value="{{festival.name}}">{{festival.name}}</option>
									</select>
								</div>
							</form>
						</div>
						<div class="col-xs-12 col-lg-1">
							<span class="text-center" style="font-size:20px">OR</span>							
						</div>
						<div class="col-xs-12 col-lg-1">
							<button type="button"class="btn btn-wide btn-success">Add your festival</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- panel 1 ends here -->
	<!-- panel2 start -->
	<div class="panel panel-white" id="panel2">
		<div class="panel-heading">
			<h4 class="panel-title text-primary" style="text-transform:uppercase"><span class="text-orange">Step 2.</span> Choose Customers</h4>
			<ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
		</div>
		<div collapse="panel2" ng-init="panel2=false" class="panel-wrapper">
			<div class="panel-body">
				<div class="container-fluid">
					<div class="row padding-bottom-15">
						<div class="col-xs-12 col-lg-12  text-center">
						   <span class="custom-box" style="padding:10px;border-width:1px">
							<span class="text-green" style="font-size:18px;">Number of Customers selected: </span><span class="text-red" style="font-size:18px;">213</span>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-lg-2">
							<div class="checkbox clip-check check-primary checkbox-inline">
								<input type="checkbox" id="checkbox4" value="filter.allCustomers">
								<label for="checkbox4">
									<span class="text-blue" style="font-size:18px">
										All Customers
									</span>
								</label>
							</div>
						</div>
						<div class="col-xs-12 col-lg-2">
							<p class="text-blue" style="font-size:18px;margin-top:4px">
								Not visited since:
							</p>
						</div>
						<div class="col-xs-12 col-lg-3">
							<div>
								<div class="radio clip-radio radio-primary radio-inline">
									<input type="radio" id="radio1" name="inline" value="7" ng-model="filter.days">
									<label for="radio1">
										7 Days
									</label>
								</div>
								<div class="radio clip-radio radio-primary radio-inline">
									<input type="radio" id="radio2" name="inline" value="15" ng-model="filter.days">
									<label for="radio2">
										15 Days
									</label>
								</div>
								<div class="radio clip-radio radio-primary radio-inline">
									<input type="radio" id="radio3" name="inline" value="30" ng-model="filter.days">
									<label for="radio3">
										30 Days
									</label>
								</div>
								<div class="radio clip-radio radio-primary radio-inline">
									<input type="radio" id="radio4" name="inline" value="45" ng-model="filter.days">
									<label for="radio4">
										45 Days
									</label>
								</div>
								<div class="radio clip-radio radio-primary inline-radio custom-radio">
									
									<input type="radio" id="radio-value" name="inline" value="-1" ng-model="filter.days">
									
									<label for="radio-value" style="margin-bottom:0">
										<input id="result-value" class="form-control" name="value" type="number" ng-model="filter.xDays" placeholer="x" />
										<span style="line-height:34px">Days</span>
									</label>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-lg-4">
							<p class="text-blue" style="font-size:18px;margin-top:4px">
								Customers having Birthdays:
							</p>
							<div class="radio clip-radio radio-primary radio-inline">
								<input type="radio" id="bdayradio1" name="inline" value="0" ng-model="filter.bday">
								<label for="bdayradio1">
									This month
								</label>
							</div>
							<div class="radio clip-radio radio-primary radio-inline">
								<input type="radio" id="bdayradio2" name="inline" value="1" ng-model="filter.bday">
								<label for="bdayradio2">
									Next month
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-lg-6">
							<div class="radio clip-radio radio-primary inline-radio custom-radio">

								<input type="radio" id="filterVisits" name="inline" value="-2" ng-model="filter.visits">

								<label for="filterVisits" style="margin-bottom:0">
									<span class="text-blue" style="font-size:18px;margin-top:4px;line-height:34px">
										Customers having more than
									</span>
									<input id="filterVisitsDays" class="form-control" name="value" type="number" ng-model="filter.gtxVisits" placeholer="x" />
									<span class="text-blue" style="font-size:18px;margin-top:4px;line-height:34px">visits</span>
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-lg-6">
							<div class="radio clip-radio radio-primary inline-radio custom-radio">

								<input type="radio" id="filterVisits2" name="inline" value="-3" ng-model="filter.visits">

								<label for="filterVisits2" style="margin-bottom:0">
									<span class="text-blue" style="font-size:18px;margin-top:4px;line-height:34px">
										Customers having less than
									</span>
									<input id="filterVisitsDays2" class="form-control" name="value" type="number" ng-model="filter.ltxVisits" placeholer="x" />
									<span class="text-blue" style="font-size:18px;margin-top:4px;line-height:34px">visits</span>
								</label>
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- end: PAGE TITLE -->
