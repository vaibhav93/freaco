<!-- start: PAGE TITLE -->
<section id="page-title" style="padding-bottom:0px">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle">Manage Rewards</h1>
			<!-- 			<span>Delete, modify vendors</span> -->
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: TABLE WITH FILTERS -->
<div ng-controller="rewardsCtrl" class="container-fluid container-fullw">
	<div class="row">
		<div class="col-md-6">
			<hr>
			<h4>New offer</h4>
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="name">
						Offer Name
					</label>
					<div class="col-sm-10">
						<input type="text" placeholder="Offer name" id="name" class="form-control" ng-model="offer.name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="points">
						Points
					</label>
					<div class="col-sm-10">
						<input type="number" placeholder="Points" id="points" class="form-control" ng-model="offer.points">
					</div>
				</div>				
				<div class="form-group margin-bottom-0">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-o btn-primary" type="submit" ng-click="createOffer()">
							Create
						</button>

						<span us-spinner spinner-key="spinner-1"></span>
					</div>
				</div>
			</form>
			<hr>
		</div>
	</div>
	<div class="row">
		<span us-spinner spinner-key="spinner-2"></span>
		<div class="col-md-6">
			<table ng-table="tableParams" show-filter="true" class="table">
				<tbody ng-repeat="offer in $data">
					<tr ng-class-odd="'odd'" ng-class-even="'even'">
						<td width="70%" data-title="'Offer name'" filter="{ 'uid': 'text'}">{{offer.name}}</td>
						<td width="30%" data-title="'Points'" filter="{ 'businessName': 'text'}">{{offer.points}}</td>
						<td data-title="'Delete'">
							<button
							class="btn btn-primary btn-o btn-sm"
							mwl-confirm
							title="{{ title }}"
							message="Do you wish to delete ?"
							confirm-text="Confirm"
							cancel-text="Cancel"
							placement="bottom"
							on-confirm="deleteOffer(offer.id)"
							on-cancel="cancelClicked = true"
							confirm-button-type="danger"
							cancel-button-type="success">
							Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</div>
</div>
<!-- end: TABLE WITH FILTERS -->
