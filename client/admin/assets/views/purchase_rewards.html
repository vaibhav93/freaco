<div class="row padding-top-10">
	<div class="col-xs-1">
		<form class="form form-inline">
			<div class="form-group">
				<input type="number"  style="width:60px" class="form-control" ng-model="reward.visits">
			</div>
		</form>
	</div>	
	<div class="col-xs-2">
		<form class="form">
			<div class="form-group">
				<input type="number" disabled ng-model="reward.points" class="form-control">
			</div>
		</form>
	</div>	
	<div class="col-xs-2">
		<form class="form form-inline">
			<div class="form-group">
				<div class="input-group" style="width:180px">
					<input type="number" ng-model="percent" class="form-control">
					<span class="input-group-addon"> <i class="fa fa-percent"></i> </span>
				</div>
			</div>
		</form>
	</div>	
	<div class="col-xs-2">
		<form class="form form-inline">
			<div class="form-group">
				<div class="input-group" style="width:180px">
				<input type="number" disabled ng-model="reward.worth" class="form-control">
					<span class="input-group-addon"> <i class="fa fa-inr"></i> </span>
				</div>
			</div>
		</form>
		
	</div>	
	<div class="col-xs-3">
		<form class="form form-inline">
			<div class="form-group" style="width:100%">
				<input type="text" style="width:100%" ng-model="reward.name" class="form-control">
			</div>
		</form>
	</div>	
	<div class="col-xs-1">
		<button type="button" class="btn btn-sm btn-primary" ng-click="Delete($event)">Delete</button>
	</div>
</div>
