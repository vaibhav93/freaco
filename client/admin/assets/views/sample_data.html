<table class="table table-striped table-hover" id="sample-table-2">
	<thead>
		<tr>
			<th class="center">Photo</th>
			<th class="center">Name</th>
			<th class="hidden-xs center">Points</th>
			<th class="hidden-xs center">Visits</th>
			<th class="hidden-xs center">Last visited</th>
			<th class="center">Send message</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="customer in parentScope.customers">
			<td class="center"><img src="assets/images/avatar-1.jpg" class="img-rounded" alt="image"/></td>
			<td class="center">{{customer.user.fname}}</td>
			<td class="hidden-xs center">{{customer.points}}</td>
			<td class="hidden-xs center">
				{{customer.visitCount}}
			</td>
			<td class="hidden-xs center">{{customer.since}}</td>
			<td class="center">
				<div class="visible-md visible-lg hidden-sm hidden-xs">
					<a href="javascript:void(0)"><i class="fa fa-envelope" style="font-size:20px"></i></a>
				</div>
			</td>
		</tr>
		
	</tbody>
</table>
