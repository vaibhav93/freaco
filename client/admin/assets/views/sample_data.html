<table ng-table="$parent.tableParams" show-filter="true" class="table table-striped">
				<tbody ng-repeat="customer in $data">
					<tr ng-class-odd="'odd'" ng-class-even="'even'">
						<td width="8%" data-title="'Photo'" class="center"><img ng-src="{{customer.user.img}}"></td>
						<td width="15%" data-title="'Name'" class="center">{{customer.user.fname}}</td>
						
						<td width="10%" data-title="'Points'" sortable="'points'" class="center">{{customer.points}}</td>
						<td width="10%" data-title="'Visits'" class="center">{{customer.visitCount}}</td>
						<td width="15%" data-title="'Last visited'" class="center">{{customer.since}}</td>
						<td width="15%" data-title="'Send message'" class="center" header-class="'center'"><div class="visible-md visible-lg hidden-sm hidden-xs">
					<a href="javascript:void(0)"><i class="fa fa-envelope" style="font-size:20px"></i></a>
				</div></td>

		</tr>
	</tbody>
</table>
